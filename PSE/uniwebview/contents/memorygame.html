<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>memory game</title>
    <script type="application/javascript" src="../javascript/jquery/jquery-min.js"></script>
	<script type="application/javascript" src="../javascript/jquery/jquery-ui-1.10.3.custom.min.js"></script>
    <script type="application/javascript" src="../javascript/jquery/jquery.ui.touch-punch.min.js"></script>
    <script type="application/javascript" src="../javascript/jquery/jquery.flip.js"></script>
	<style>
        #templatemainwrapper{
            position: absolute;
            left:0px;
            top:0px;
            width:100%; 
            height:100%;
            padding: 0;
            margin: 0;
            text-align: center;
            overflow: hidden;
            font-family: arial;
        }
        
        #gamewrapper{
            position: absolute;
            width:auto; 
            height:auto;
            max-width: 100%;
            max-height: 100%;
            font-size: 0px;
        }

        .image-class{
            position: relative;
            display: inline-block;
            width:180px;
            height: 250px;
            box-sizing: border-box;
            border: 2px solid transparent;
        }
        
        .image-class div{
            position: absolute;
            width:100%;
            height: 100%;
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            background-color: rgba(0,0,0,.6);
        }
    </style>
    <previewTag></previewTag>

    <script type="text/javascript">
      //  var correctAnswers;
      //  var currentAnswers;
        var currentXMLList;
        var soundDelay;
        
        var flipCtr=0;
        var imageArray=[];
        var showAnswerImgAr=[];
        var backPath="";
        var question;
        var myscore=0;
        $(document).ready(function(){
            if(typeof curXML !== 'undefined'){
                HandlePreviewMode();     
            }else{
                currentXMLList = parent.currentXMLList; 	
            }
            parent.showCorrectAnswer = showCorrectAnswer;
            
            initializeMinigame(currentXMLList);
        });
        var firstCard=null;
        var secondCard=null;
        var autoSubmit;
        var cardW = 0;
        var cardH = 0;
        var possibleW=0;
        var possibleH=0;
        var anotherpossibleW = 0;
        var anotherpossibleH = 0;
        var colorAr = ["rgba(104,184,249,.6)","rgba(248,68,58,.6)","rgba(85,183,102,.6)","rgba(193,150,17,.6)","rgba(195,107,221,.6)","rgba(213,242,214,.6)","rgba(255,157,220,.6)","rgba(20,132,0,.6)"];
        function initializeMinigame(xml){
            parent.correctAnswers=[true];
            parent.currentAnswers=[false];
            question = $(xml).find("Question").text();
            autoSubmit = ($(currentXMLList).find("AutoSubmit").text()=="true")?true:false;
            
            parent.minigameControl.showInstruction(question);
            
            imageArray=[];
            for(var i=0;i<$(xml).find("itemArray").length;i++){
                if($($(xml).find("itemArray")[i]).find("back").text()=="true")backPath ="../"+ $($(xml).find("itemArray")[i]).find("path").text();
                else {
                    imageArray.push("../"+$($(xml).find("itemArray")[i]).find("path").text());
                    imageArray.push("../"+$($(xml).find("itemArray")[i]).find("path").text());
                    showAnswerImgAr.push($($(xml).find("itemArray")[i]).find("path").text());
                }
            }
            
            imageArray = parent.strFuncs.arrayRandomize(imageArray);
            for(var i =0; i<imageArray.length;i++){
                var div = $("<div class='image-class'><div class='front'></div><div class='back' style='background-image:url("+imageArray[i]+")'></div></div>");
                $("#gamewrapper").append(div);
            }
            $(".front").css("background-image","url("+backPath+")");
            
            $(".image-class").flip({reverse:true,trigger:'manual'});
            
            $(".image-class").unbind().click(function(){
                $(this).flip(true);
                if(firstCard==null){
                    firstCard=this;
                    $(firstCard).css("pointer-events","none");
                }
                else{
                    secondCard=this;
                    $(".image-class").css("pointer-events","none");
                    
                    //
                    
                    if(compareTheSame(firstCard,secondCard)){
                        console.log("The same");
                        $(firstCard).unbind();
                        $(secondCard).unbind();
                        $(firstCard).find("div").css("background-color",colorAr[0]);
                        $(secondCard).find("div").css("background-color",colorAr[0]);
                        colorAr.shift();
                        
                        
                        
                        firstCard=null;
                        secondCard=null;
                        $(".image-class").css("pointer-events","auto");
                        autoSubmit=true;
                        flipCtr++;
                        if(flipCtr==imageArray.length/2){
                            parent.currentAnswers=[true];
                            if(autoSubmit){
                                $("#submitBtnID").mousedown();
                                clearTimeout(HOto);
                            }
                        }
                    }
                    else{
                        console.log("different");
                        setTimeout(function(){
                            $(firstCard).flip(false);
                            $(secondCard).flip(false);
                            firstCard=null;
                            secondCard=null;
                            $(".image-class").css("pointer-events","auto");
                        },1000);
                    }
                }
            });
            
            resize();
            parent.soundFile = ($(currentXMLList).find("audiofile").text() != "") ? $(currentXMLList).find("audiofile").text() : "";
            soundDelay = ($(currentXMLList).find("audiodelay").text() != "") ? $(currentXMLList).find("audiodelay").text() : 0;
            if(parent.soundFile!="")parent.playSoundMedia(parent.soundFile,soundDelay);
        }
        
        function compareTheSame(a,b){
            console.log($($(a).find("div")[1]).css("background-image")+":"+$($(b).find("div")[1]).css("background-image"));
            if($($(a).find("div")[1]).css("background-image")==$($(b).find("div")[1]).css("background-image"))return true;
            return false;
        }

        function resize(){
            cardW = 180;
            cardH = 250;
            possibleH = $("#templatemainwrapper").height()/2;
            possibleW = $("#templatemainwrapper").width()/(imageArray.length/2);
            console.log("card size:"+cardW+":"+cardH+":"+possibleW+":"+possibleH);
            if((cardW/cardH)*possibleH>possibleW){
                  possibleH = (cardH/cardW)*possibleW; 
            }
            else{
                possibleW = (cardW/cardH)*possibleH;
            }
            anotherpossibleH = $("#templatemainwrapper").height()/3;
            anotherpossibleW = $("#templatemainwrapper").width()/(Math.ceil(imageArray.length/3));
            
            if((cardH/cardW)*anotherpossibleW>anotherpossibleH){
                anotherpossibleW = (cardW/cardH)*anotherpossibleH; 
                possibleH = anotherpossibleH;
                possibleW = anotherpossibleW;
            }
            
            $(".image-class").css({
                width: possibleW,
                height:possibleH
            });
        }
        
        function getScore(){
            if(parent.correctAnswers.toString()==parent.currentAnswers.toString())myscore=1;
            return myscore;
        }
        
        function getTotal(){
            return 1;
        }
        
        function showCorrectAnswer(){
            for(var i=0;i<showAnswerImgAr.length;i++){
                for(var j=0;j<$(".image-class").length;j++){
                    if($($($(".image-class")[j]).find("div")[1]).css("background-image").indexOf(showAnswerImgAr[i])>=0){
                        $($($(".image-class")[j]).find("div")[1]).css("background-color",colorAr[i]);
                    }
                }
            }
            $(".image-class").flip(true);
        }
        
        function getCorrectAnswer(){
            return parent.correctAnswers;
        }
        
        function getAnswer(){
            return parent.currentAnswers;
        }
    </script>
</head>
<body>
    <div id='templatemainwrapper'>
       <div id="gamewrapper"></div>
    </div>
</body>
</html>
